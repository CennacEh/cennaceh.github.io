<body>
    <div class="body">
        <p>prounounced 'sin-aack' or 'sin-ick.'</p>

        <button id="github">Github</button>

        <p id="add" hidden="true">or you can add my user: cennac2</p>
        <p id="cen">check out my github!</p>

</body>
<script>
    document.getElementById("github").addEventListener("click", function () {
        window.open("https://github.com/CennacEh", "_blank"); 
        
    });
    document.getElementById("discord").addEventListener("click", function () {
        window.open("https://discord.com/users/1147510275063423080", "_blank");
    });
    document.getElementById("github").addEventListener("mouseover", function () {
        document.getElementById("github").style.color = "blue";
    });
    document.getElementById("github").addEventListener("mouseout", function () {
        document.getElementById("github").style.color = "green";
    });
    document.getElementById("discord").addEventListener("mouseover", function () {
        document.getElementById("discord").style.color = "blue";
        document.getElementById("add").hidden = false;
    });
    document.getElementById("discord").addEventListener("mouseout", function () {
        document.getElementById("discord").style.color = "green";
        document.getElementById("add").hidden = true;
    });
</script>
